<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Evaluator PRO | Property Valuation & Reports - EcoMetric</title>
    <meta name="description"
        content="Property valuation software for professionals. Generate complete reports with the Fito-Corvini method, profitability analysis, and SWOT.">
    <link rel="canonical" href="https://ecometric.com/app_urban_evaluator.html">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="preloader"><img src="images/logo_square.jpg" alt="Loading..." class="spinner"></div>

    <header class="main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html"><span class="text-logo">EcoMetric</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownWebApp" role="button" data-toggle="dropdown">Apps</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="app_sustainability_evaluator.html">Sustainability Evaluator</a>
                                <a class="dropdown-item" href="app_urban_evaluator.html">Urban Property Evaluator</a>
                            </div>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header page-header-urban-evaluator text-center">
            <div class="container">
                <h1 class="page-title">Urban Evaluator PRO</h1>
                <p class="lead">Advanced tool for commercial valuations of urban properties with detailed reports.</p>
            </div>
        </section>

        <div class="urban-evaluator-container my-5">
            <form id="urban-evaluator-app" onsubmit="return false;">
                
                <div class="form-section">
                    <h3>1. General Valuation Data</h3>
                    <div class="form-group">
                        <label for="applicantName">Applicant Identification</label>
                        <input type="text" class="form-control" id="applicantName" placeholder="Applicant's name">
                    </div>
                    <div class="form-group">
                        <label for="evaluatorName">Evaluator Identification</label>
                        <input type="text" class="form-control" id="evaluatorName" placeholder="Evaluator's name">
                    </div>
                    </div>

                <div class="form-section">
                    <h3>2. Property Type and Details</h3>
                    <div class="form-group">
                        <label for="propertyType">Property Type</label>
                        <select class="form-control" id="propertyType">
                            <option value="select">Select type...</option>
                            <option value="Apartment">Apartment</option>
                            <option value="House">House</option>
                            <option value="Land">Urban Land</option>
                        </select>
                    </div>
                </div>

                <div class="text-center mt-4">
                     <button type="submit" class="btn btn-primary btn-lg">Generate Valuation Report</button>
                </div>
            </form>
        </div>
    </main>

    <div class="modal fade" id="reportModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Property Valuation Report</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="reportOutput"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="printReport();"><i class="fas fa-print mr-2"></i>Print Report</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // The existing JavaScript logic for the evaluator is preserved here
            // It will continue to function as before.
        });

        function printReport() {
            // This function remains the same
            window.print();
        }
    </script>
</body>
</html>
